<body>
  <div class="box">
    <h1 class="title">Qaysi sport turiga qiziqasiz</h1>

        required>

      <label class="radio-label">
        <input class="radio-input" type="radio" 
        name="sport" value="voleyboll"

      <label class="radio-label">
        <input class="radio-input" type="radio"
